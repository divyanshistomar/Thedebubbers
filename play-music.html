<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Job Music Card</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #9b4dca;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8b3b9b;
    }

    /* Popup Card Styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .popup.active {
      opacity: 1;
      pointer-events: all;
    }

    .card {
      background: linear-gradient(135deg, #9c1d72, #4b0082);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      animation: popUpAnimation 0.5s ease-out;
    }

    .card h2 {
      font-size: 24px;
      margin: 0;
    }

    .card p {
      font-size: 18px;
      margin-top: 10px;
    }

    .card-footer {
      margin-top: 15px;
      font-size: 30px;
    }

    .music-note {
      font-size: 40px;
      animation: floatNotes 2s infinite ease-in-out;
    }

    @keyframes popUpAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes floatNotes {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Popup Card -->
  <div class="popup">
    <div class="card">
      <div class="card-content">
        <h2>Good Job!</h2>
        <p>You're rocking that music!</p>
      </div>
      <div class="card-footer">
        <span class="music-note">ðŸŽ¶</span>
      </div>
    </div>
  </div>

  <!-- Trigger Button -->
  <button class="trigger-btn">Play Music</button>

  <script>
    const triggerBtn = document.querySelector('.trigger-btn');
    const popup = document.querySelector('.popup');

    // Show the popup when button is clicked
    triggerBtn.addEventListener('click', () => {
      popup.classList.add('active');
    });

    // Hide the popup when clicked
    popup.addEventListener('click', () => {
      popup.classList.remove('active');
    });
  </script>
</body>
</html>
